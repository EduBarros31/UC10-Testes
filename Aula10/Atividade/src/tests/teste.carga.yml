config: 
  target: "http://localhost:3000"
  phases:
    - duration: 30
      arrivalRate: 5
scenarios:
  - flow:
      - loop:
          - get:
              url: "/livros"
          - post:
              url: "/livros"
              json:
                titulo: "Livro dia do Estudante"
                autor: "Artillery"
                ano_publicacao: 2025
                genero: "Aventura"
                preco: 29.99
                capture:
                  - json: "$.livro.id"
                    as: "livroId"
          - think: 5
          - get:
              url: "/livros/{{ livroid }}"
        # count: 100